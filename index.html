<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paweł Wałęga - Responsywne CV</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

        <!-- FAV ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#999999">
    <meta name="theme-color" content="#ffffff">
        <!-- END OF FAV ICONS -->

    <script src="js/timer.js"></script>
	
</head>
<body onload="odliczanie();">

    <main class="main-grid">
        <header class="header">
            <nav class="header__logo">
                Paweł Wałęga
            </nav>
            <div class="header__clock"></div>
        </header>
        <article class="content">
            <div class="tile tile--hover" id="about">
                <svg class="icon">
                    <use href="img/svgs.svg#icon-user"></use>
                </svg>
                <h2 class="tile__info">o mnie</h2>
            </div>
            <div class="tile tile--hover" id="skills">
                <svg class="icon">
                    <use href="img/svgs.svg#icon-pc"></use>
                </svg>
                <h2 class="tile__info">umiejętności</h2>
            </div>
            <div class="tile tile--hover" id="exp">
                <svg class="icon">
                    <use href="img/svgs.svg#icon-cap"></use>
                </svg>
                <h2 class="tile__info">doświadczenie</h2>
            </div>
            <div class="tile--social">
                <a href="https://github.com/PawelWalega" target="_blank" class="tile tile--hover tile--gh">
                    <svg class="icon">
                        <use href="img/svgs.svg#icon-github"></use>
                    </svg>
                </a>
                <a href="https://www.linkedin.com/in/pawel-walega" target="_blank" class="tile tile--hover tile--li">
                    <svg class="icon">
                        <use href="img/svgs.svg#icon-linkedin"></use>
                    </svg>
                </a>
            </div>
            <blockquote cite="https://www.huxley.net/bnw/four.html" class="tile tile--quote quote">
                <p class="quote__text">Talk is cheap. Show me the code.</p>
                <footer>— Linus Torvalds</footer>
            </blockquote>
            <div class="info">

                <figure>
                    <picture class="info__img">
                        <source srcset="img/responsivewebdesign-xs.jpg" media="(max-width: 37.5em)">
                        <source srcset="img/responsivewebdesign-mobile.jpg" media="(max-width: 61.875em)">
                        <source srcset="img/responsivewebdesign-large.jpg" media="(min-width: 105em)">
                        <img src="img/responsivewebdesign.jpg" alt="responsywny web design">
                    </picture>
                </figure>

            </div>
        </article>
        <footer class="footer">
           <span class="footer__copyright">2020&copy; Paweł Wałęga</span>
            <a href="mailto:pawel.walega@protonmail.com" class="footer__email"> 
                <svg class="icon icon--small footer__icon">
                    <use href="img/svgs.svg#icon-mail"></use>
                </svg><span>pawel.walega@protonmail.com</span></a>
        </footer>
    </main>
    
<script src="js/info-pl.js"></script>
<script src="js/main.js"></script>
</body>
</html>
