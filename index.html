<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Paweł Wałęga - CV w formie responsywnej strony internetowej</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

        <!-- FAV ICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
        <!-- END OF FAV ICONS -->

    <script src="timer.js"></script>
	<script src="info.js"></script>
</head>
<body onload="odliczanie();">
<main class="container">

    <!-- HEADER -->

    <header class="header">
        <nav class="header-logo" onclick="showImage()" onselectstart="window.event.returnValue=false;">Paweł Wałęga</nav>
        <div class="header-clock" id="clock" onselectstart="window.event.returnValue=false;"></div>
    </header>

    <!-- MAIN CONTENT -->

    <article class="content">
        <div class="tile tile--1" onclick="showAbout()" onselectstart="window.event.returnValue=false;">
            <svg class="tile__icon">
                <use xlink:href="img/symbols.svg#icon-user"></use>
            </svg>
            O mnie</div>
        <div class="tile tile--1" onclick="showSkills()" onselectstart="window.event.returnValue=false;">
            <svg class="tile__icon">
                <use xlink:href="img/symbols.svg#icon-tv"></use>
            </svg>
            Umiejętności</div>
        <div class="tile tile--1" onclick="showExp()" onselectstart="window.event.returnValue=false;">
            <svg class="tile__icon">
                <use xlink:href="img/symbols.svg#icon-graduation-cap"></use>
            </svg>
           <div>Edukacja i</div>doświadczenie</div>

        <div class="tile tile--social">
            <div class="social social--gh">
                <a href="https://github.com/PawelWalega" target="_blank" class="social__link">
                    <svg class="tile__icon tile__icon--social">
                        <use xlink:href="img/symbols.svg#icon-github"></use>
                    </svg>
                </a>
            </div>
            <div class="social social--li">
                <a href="www.linkedin.com/in/pawel-walega" target="_blank" class="social__link">
                    <svg class="tile__icon tile__icon--social">
                        <use xlink:href="img/symbols.svg#icon-linkedin1"></use>
                    </svg>
                </a>
            </div>
        </div>

        <div class="tile tile--2"><div class="quote">Talk is cheap. Show me the code.</div>- Linus Torvalds</div>

        <!-- INFO TILE -->

        <div id="info" class="info">
            <picture class="info__img">
                <source srcset="img/responsivewebdesign-xs.jpg" media="(max-width: 37.5em)">
                <source srcset="img/responsivewebdesign-mobile.jpg" media="(max-width: 62.5em)">
                <source srcset="img/responsivewebdesign-large.jpg" media="(min-width: 112.5em)">
                    <img src="img/responsivewebdesign.jpg" alt="responsywny web design">
            </picture>
            
        </div>
    </article>

    <!-- FOOTER -->

    <footer class="footer">
       2020&copy; Paweł Wałęga
       <a href="mailto:pawel.walega@protonmail.com" class="email"> <svg class="icon">
        <use xlink:href="img/symbols.svg#icon-mail"></use>
    </svg>pawel.walega@protonmail.com</a>

    </footer>

</main>
</body>
</html>
